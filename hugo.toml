[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
ShowShareButtons = false
env = "production"
description = "这是一个纯粹的博客......"
author = "ceyewan"
defaultTheme = "auto"
disableThemeToggle = false
DateFormat = "2006-01-02"
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
hideFooter = false
ShowWordCounts = true
VisitCount = true
ShowLastMod = true
ShowToc = true
TocOpen = true
comments = true

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/tianshaohan"

  [[params.socialIcons]]
  name = "email"
  url = "mailto:shaohan.tian@foxmail.com"

  [[params.socialIcons]]
  name = "RSS"
  url = "index.xml"

  [params.assets]
  favicon = "img/logo.gif"
  favicon16x16 = "img/logo.gif"
  favicon32x32 = "img/logo.gif"
  apple_touch_icon = "logo.gif"
  safari_pinned_tab = "logo.gif"

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 1
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary" ]

  [params.twikoo]
  version = "1.4.11"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
codeFences = true # 启用 Markdown 代码块（```）的高亮显示
guessSyntax = true # 如果未指定代码语言，自动猜测语法类型
lineNos = false # 显示代码行号
style = "monokai" # 代码高亮配色风格，monokai 主题
tabWidth = 4 # 设置代码块的制表符宽度

[privacy.vimeo]
disabled = false
simple = true

[privacy.x]
disabled = false
enableDNT = true
simple = true

[privacy.instagram]
disabled = false
simple = true

[privacy.youtube]
disabled = false
privacyEnhanced = true

[services.instagram]
disableInlineCSS = true

[services.x]
disableInlineCSS = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'
