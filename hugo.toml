# 网站的根URL，生成的所有链接会基于此地址
baseURL = "https://ceyewan.github.io/"

# 网站标题
title = "ceyewan"

# 使用的主题名称
theme = "PaperMod"

[pagination]
  # 每页显示的文章数量
  pagerSize = 10
  # 网站的主要语言代码
  languageCode = "zh-cn"
  # 是否包含中日韩文字，优化断字和搜索
  hasCJKLanguage = true
  # 是否启用内联短代码
  enableInlineShortcodes = true
  # 是否启用 Emoji 表情支持
  enableEmoji = true
  # 是否生成 robots.txt 文件
  enableRobotsTXT = true
  # 是否构建草稿文章
  buildDrafts = false
  # 是否构建未来发布时间的文章
  buildFuture = false
  # 是否构建已过期的文章
  buildExpired = false
  # 代码高亮时使用 CSS 类而不是内联样式
  pygmentsUseClasses = true
  # 默认内容语言
  defaultContentLanguage = "zh"
  # 默认语言内容是否放在子目录
  defaultContentLanguageInSubdir = false

[minify]
  # 是否禁用 XML 文件压缩
  disableXML = true
  minifyOutput = true

[permalinks]
  # 文章永久链接格式
  post = "/post/:slug"

[languages.zh]
  # 语言名称
  languageName = "Chinese"
  # 语言权重，决定排序
  weight = 1

[languages.zh.params.profileMode]
  # 是否启用个人资料模式
  enabled = false

# 主菜单配置，每个菜单项都包含唯一标识、名称、链接和排序权重
[[languages.zh.menu.main]]
  identifier = "home"
  name = "🏠主页"
  url = "/"
  weight = 1

[[languages.zh.menu.main]]
  identifier = "archives"
  name = "⏱时间轴"
  url = "/archives"
  weight = 2

[[languages.zh.menu.main]]
  identifier = "categories"
  name = "📂分类"
  url = "/categories"
  weight = 3

[[languages.zh.menu.main]]
  identifier = "tags"
  name = "🔖标签"
  url = "/tags"
  weight = 4

  [[languages.zh.menu.main]]
  identifier = "search"
  name = "🔍搜索"
  url = "/search"
  weight = 5

[outputs]
  # 首页输出格式
  home = ["HTML", "RSS", "JSON"]

[params]
  # 是否显示分享按钮
  ShowShareButtons = false
  # 环境类型
  env = "production"
  # 网站描述
  description = "Ceyewan's Blog"
  # 作者名
  author = "ceyewan"
  # 默认主题（自动/亮/暗）
  defaultTheme = "auto"
  # 是否禁用主题切换
  disableThemeToggle = false
  # 日期显示格式
  DateFormat = "2006-01-02"
  # 是否显示阅读时间
  ShowReadingTime = true
  # 是否显示完整语言名
  displayFullLangName = true
  # 是否显示前后文章导航
  ShowPostNavLinks = true
  # 是否显示面包屑导航
  ShowBreadCrumbs = true
  # 是否显示代码复制按钮
  ShowCodeCopyButtons = true
  # 是否隐藏页脚
  hideFooter = false
  # 是否显示字数统计
  ShowWordCounts = true
  # 是否显示访问量
  VisitCount = true
  # 是否显示最后修改时间
  ShowLastMod = true
  # 是否显示目录
  ShowToc = true
  # 目录默认展开
  TocOpen = true
  # 是否启用评论
  comments = true
  # 是否禁用首页特殊处理
  disableSpecial1stPost = true

  # 个人资料模式配置
  [params.homeInfoParams]
    Title = "Hello, World!"
    Content = """
我是ceyewan，来自武汉大学，阿里云容器团队(暑期实习版)
\\
\\
典型的“折腾”爱好者，博客搭了几个版本，文章却没产出几篇。大概是表达欲旺盛，但将脑中的代码和想法清晰地转为文字对我而言仍是一项挑战。\
我爱 Go，一种丑陋里藏着简洁，简洁中透着优雅的语言；\
懂一点 C++，为了写 LLM 开发不得不写 Python，主要框架是 FastMCP、LangChain、CrewAI；\
对安全、后量子、区块链有些了解；主要兴趣在后端开发、云原生、微服务与容器化；\
学的很杂，可能都知道一点，但又什么都不精通。\
\\
\\
希望通过博客记录过程，督促学习，沉淀经验，慢慢找到那个“能写出像样东西”的自己。
"""

  # 社交图标配置
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/ceyewan"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:ceyewan@gmail.com"

  [[params.socialIcons]]
    name = "RSS"
    url = "index.xml"

  [params.assets]
    # 网站 favicon 路径
    favicon = "img/logo.gif"
    favicon16x16 = "img/logo.gif"
    favicon32x32 = "img/logo.gif"
    apple_touch_icon = "logo.gif"
    safari_pinned_tab = "logo.gif"

  [params.fuseOpts]
    # 搜索是否区分大小写
    isCaseSensitive = false
    # 搜索结果是否排序
    shouldSort = true
    # 匹配位置权重
    location = 0
    # 匹配距离
    distance = 1_000
    # 匹配阈值
    threshold = 1
    # 最小匹配字符数
    minMatchCharLength = 0
    # 搜索字段
    keys = ["title", "permalink", "summary"]

  [params.twikoo]
    # Twikoo 评论系统版本
    version = "1.4.11"

[taxonomies]
  # 分类法：category
  category = "categories"
  # 分类法：tag
  tag = "tags"
  # 分类法：series
  series = "series"

[markup.goldmark.renderer]
  # 是否允许渲染不安全内容（如 HTML）
  unsafe = true

[markup.highlight]
  # 启用 Markdown 代码块高亮
  codeFences = true
  # 自动猜测代码语言
  guessSyntax = true
  # 是否显示行号
  lineNos = false
  # 代码高亮主题
  style = "monokai"
  # 制表符宽度
  tabWidth = 4

[privacy.vimeo]
  # 是否禁用 Vimeo 嵌入
  disabled = false
  # 是否使用简化模式
  simple = true

[privacy.x]
  # 是否禁用 X（推特）嵌入
  disabled = false
  # 启用 Do Not Track
  enableDNT = true
  # 是否使用简化模式
  simple = true

[privacy.instagram]
  # 是否禁用 Instagram 嵌入
  disabled = false
  # 是否使用简化模式
  simple = true

[privacy.youtube]
  # 是否禁用 YouTube 嵌入
  disabled = false
  # 启用隐私增强模式
  privacyEnhanced = true

[services.instagram]
  # 禁用内联 CSS
  disableInlineCSS = true

[services.x]
  # 禁用内联 CSS
  disableInlineCSS = true

[caches]
  [caches.images]
    # 图片缓存目录
    dir = ':cacheDir/images'
